<th:block layout:fragment="content" layout:decorate="~{admin/layouts/index}">
    <div id="invoice"></div>

    <script>
        var invoice = document.querySelector('#invoice');
        var content = "<h3>Đây là trang quản lý hóa đơn</h3><br>"
        for (let index = 0; index < 100; index++) {
            content += "<h3>Đây là trang quản lý hóa đơn</h3><br>";
        }
        invoice.innerHTML = content
    </script>
</th:block>
