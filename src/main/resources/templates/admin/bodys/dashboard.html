<th:block th:fragment="dashboard">
    <div class="vstack gap-4">
        <div class="">
            <h3 class="text-primary">Dashboard</h3>
            <hr>
            </hr>
        </div>

        <div class="hstack gap-4">
            <div class="hstack gap-2 border-start border-danger border-3 rounded-3 shadow p-2 w-100"
                style="background-color: #f7c5ca;">
                <div class="vstack gap-2">
                    <div class="text-danger fs-6">Danh thu (ngày)</div>
                    <div class="fs-1 fw-bolder">$5400</div>
                </div>
                <div class="text-secondary fs-1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                </div>
            </div>
            <div class="hstack gap-2 border-start border-warning border-3 rounded-3 shadow p-2 w-100"
                style="background-color: #fff7e3;">
                <div class="vstack gap-2">
                    <div class="text-warning fs-6">Danh thu (tháng)</div>
                    <div class="fs-1 fw-bolder">$24000</div>
                </div>
                <div class="text-secondary fs-1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                </div>
            </div>
            <div class="hstack gap-2 border-start border-success border-3 rounded-3 shadow p-2 w-100"
                style="background-color: #baf5e3;">
                <div class="vstack gap-2">
                    <div class="text-success fs-6">Danh thu (năm)</div>
                    <div class="fs-1 fw-bolder">$254000</div>
                </div>
                <div class="text-secondary fs-1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                </div>
            </div>
            <div class="hstack gap-2 border-start border-primary border-3 rounded-3 shadow p-2 w-100"
                style="background-color: #ccdefa;">
                <div class="vstack gap-2">
                    <div class="text-primary fs-6">Danh thu (quý)</div>
                    <div class="fs-1 fw-bolder">$915000</div>
                </div>
                <div class="text-secondary fs-1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="hstack gap-2">
            <div class="border rounded-3 shadow bg-light w-100">
                <div id="myChart"></div>
            </div>
            <div class="border rounded-3 shadow bg-light">
                <div id="piechart"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 8],
                ['Eat', 2],
                ['TV', 4],
                ['Gym', 2],
                ['Sleep', 8]
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = { 'title': 'My Average Day', 'width': 400, 'height': 300 };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['Contry', 'Mhl'],
                ['Italy', 55],
                ['France', 49],
                ['Spain', 44],
                ['USA', 24],
                ['Argentina', 15]
            ]);

            var options = { title: 'World Wide Wine Production', 'width': 400, 'height': 300 };

            var chart = new google.visualization.BarChart(document.getElementById('myChart'));
            chart.draw(data, options);
        }

        // function drawChart2() {

        var options = {

    </script>
</th:block>
