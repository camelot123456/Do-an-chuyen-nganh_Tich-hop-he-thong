<th:block layout:fragment="content" layout:decorate="~{admin/layouts/index}">
    <div class="vstack gap-3">
        <div>
            <h3 class="text-primary fw-bolder text-uppercase">Thông tin khách hàng</h3>
        </div>

        <hr>

        <form class="vstack gap-3" id="form-customer">
            <div class="hstack gap-3 rounded-3 shadow bg-light p-3 d-flex justify-content-between mb-3 border">
                <div class="hstack gap-3 py-auto">
                    <a href="#" class="me-3">
                        <img style="width: 100px;" class="rounded-circle" th:src="${customer.getShowAvatar()}" alt="">
                    </a>
                    <div class="d-flex flex-column">
                        <h5 class="text-primary">[[${customer.name}]]</h5>
                        <p>[[${customer.avatar}]]</p>
                    </div>
                </div>
                <div>
                    <td th:if="${customer.enabled} == true"><span class="badge rounded-pill bg-success">Đã kích
                            hoạt</span></td>
                    <td th:unless="${customer.enabled} == true"><span class="badge rounded-pill bg-danger">Vô hiệu
                            hoá</span></td>
                </div>
            </div>

            <div>
                <h4 class="text-primary text-uppercase">Thông tin kiểm toán</h4>
                <hr>
                <div class="hstack gap-3 mb-4">
                    <div class="form-floating w-50 ">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Mã tài khoản"
                            th:value="${customer.createAt}" disabled>
                        <label for="floatingInputValue">Thời gian tạo</label>
                    </div>
                    <div class="form-floating w-50">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Tên tài khoản"
                            th:value="${customer.modifiedAt}" disabled>
                        <label for="floatingInputValue">Thời gian cập nhập</label>
                    </div>
                    <!-- <div class="form-floating w-50 ">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Loại tài khoản"
                            th:value="${customer.deleteAt}" disabled>
                        <label for="floatingInputValue">Thời gian xóa nháp</label>
                    </div> -->
                    <!-- <div class="form-floating w-50 ">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Loại tài khoản"
                            th:value="${customer.deleted}" disabled>
                        <label for="floatingInputValue">Xóa nháp</label>
                    </div> -->
                </div>
                <div class="hstack gap-3 mb-4">
                    <div class="form-floating w-50 ">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Mã tài khoản"
                            th:value="${customer.createBy}" disabled>
                        <label for="floatingInputValue">Người tạo(email)</label>
                    </div>
                    <div class="form-floating w-50 ">
                        <input type="text" class="form-control" id="floatingInputValue" placeholder="Loại tài khoản"
                            th:value="${customer.modifiedBy}" disabled>
                        <label for="floatingInputValue">Người cập nhập(email)</label>
                    </div>
                </div>
                <h4 class="text-primary text-uppercase">Thông tin cụ thể</h4>
                <hr>
                <div class="vstack gap-3 mb-4">
                    <div class="hstack gap-3">
                        <div class="form-floating w-50 ">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="Mã tài khoản"
                                th:value="${customer.id}" disabled>
                            <label for="floatingInputValue">Mã tài khoản</label>
                            <input type="hidden" id="id" name="id" th:value="${customer.id}">
                        </div>
                        <div class="form-floating w-50">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="Tên tài khoản"
                                th:value="${customer.username}" disabled>
                            <label for="floatingInputValue">Tên tài khoản</label>
                            <input type="hidden" name="username" th:value="${customer.username}">
                        </div>
                        <div class="form-floating w-50 ">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="Loại tài khoản"
                                th:value="${customer.authProvider}" disabled>
                            <label for="floatingInputValue">Loại tài khoản</label>
                            <input type="hidden" name="authProvider" th:value="${customer.authProvider}">
                        </div>
                    </div>
                    <div class="hstack gap-3">
                        <div class="form-floating w-50">
                            <input type="text" class="form-control" id="name" placeholder="Họ & tên"
                                th:value="${customer.name}" name="name">
                            <label for="name">Họ & tên</label>
                        </div>
                        <div class="form-floating w-50">
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                th:value="${customer.email}" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="hstack gap-3">
                        <div class="form-floating w-50">
                            <input type="text" class="form-control" id="address" placeholder="Địa chỉ"
                                th:value="${customer.address}" name="address">
                            <label for="address">Địa chỉ</label>
                        </div>
                        <div class="form-floating w-50">
                            <input type="text" class="form-control" id="phoneNum" placeholder="Số điện thoại"
                                th:value="${customer.phoneNum}" name="phoneNum">
                            <label for="phoneNum">Số điện thoại</label>
                        </div>
                    </div>
                    <div class="hstack gap-3">
                        <div class="form-floating w-50">
                            <input type="date" class="form-control" id="birthday" placeholder="Ngày sinh"
                                th:value="${#dates.format(customer.birthday, 'yyyy-MM-dd')}" name="birthday">
                            <label for="birthday">Ngày sinh</label>
                        </div>
                        <input id="customer-gender" type="hidden" th:value="${customer.gender}">
                        <div class="form-floating w-50">
                            <select class="form-select form-select-gender" id="gender"
                                aria-label="Floating label select example" name="gender">
                                <option value="">Chọn giới tính</option>
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                            <label for="gender">Giới tính</label>
                        </div>
                    </div>
                    <div class="vstack gap-3 p-3 border rounded-3 bg-light">
                        <label for="editor1">Thông tin riêng</label>
                        <textarea class="form-control" style="height: 100px" name="editor1" id="editor1"></textarea>
                    </div>
                </div>
            </div>

            <div class="hstack gap-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-outline-primary">Cập nhập quyền truy cập</button>
                <button type="button" id="btn-save" class="btn btn-outline-success">Lưu</button>
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Xóa</button>
            </div>

        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Xóa tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="vstack gap-3  w-100 rounded-3 shadow bg-light p-3 d-flex justify-content-between mb-3">
                        <div class="hstack gap-3 py-auto">
                            <a href="#" class="me-3">
                                <img style="width: 100px;" class="rounded-circle" th:src="${customer.getShowAvatar()}"
                                    alt="">
                            </a>
                            <div class="d-flex flex-column">
                                <h5 class="text-primary">[[${customer.name}]]</h5>
                                <div>
                                    <td th:if="${customer.enabled} == true"><span
                                            class="badge rounded-pill bg-success">Đã kích
                                            hoạt</span></td>
                                    <td th:unless="${customer.enabled} == true"><span
                                            class="badge rounded-pill bg-danger">Vô hiệu
                                            hoá</span></td>
                                </div>
                            </div>
                        </div>
                        <p>Bạn có muốn xóa khách hàng này không?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-del">Xóa</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        CKEDITOR.replace('editor1')
        var $ = document.querySelector.bind(document)
        var $$ = document.querySelectorAll.bind(document)

        var formSelectgender = $('.form-select-gender')
        var customerGender = $('#customer-gender')

        if (customerGender.value == 'true') {
            formSelectgender.selectedIndex = '1'
        } else if (customerGender.value == 'false') {
            formSelectgender.selectedIndex = '2'
        }

        var btnSave = $('#btn-save')
        var btnDel = $('#btn-del')
        var formCustomer = $('#form-customer')

        //Tạo hàm gọi api
        function fetchAPI(url, method, body) {
            fetch(url, {
                method: method,
                body: body
            })
                .then(resp => {
                    if (resp.status === 200) {
                        if (resp.redirected) {
                            window.location.href = resp.url;
                        }
                    } else {
                        alert("Fail Validate!")
                    }
                })
                .catch(err => {
                    alert("Error!")
                })
        }

        //Xử lý Cập nhập tài khoản
        btnSave.addEventListener('click', (e) => {
            e.preventDefault();
            var formData = new FormData(formCustomer)

            formData.append('customer', new Blob([
                JSON.stringify({
                    'id': formData.get('id'),
                    'name': formData.get('name'),
                    'email': formData.get('email'),
                    'address': formData.get('address'),
                    'phoneNum': formData.get('phoneNum'),
                    'birthday': formData.get('birthday'),
                    'gender': formData.get('gender')
                })
            ], {
                type: "application/json"
            }))

            fetchAPI(
                '/admin/customer-managements/account-customer/tran',
                'PUT',
                formData)
        })


        //Xử lý xóa tài khoản
        btnDel.addEventListener('click', (e) => {
            e.preventDefault();
            var formData = new FormData(formCustomer)

            formData.append('customer', new Blob([
                JSON.stringify({
                    'id': formData.get('id')
                })
            ], {
                type: "application/json"
            }))

            fetchAPI(
                `/admin/customer-managements/account-customer/tran`,
                'DELETE',
                formData)
        })

    </script>
</th:block>
