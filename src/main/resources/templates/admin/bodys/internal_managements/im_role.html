<th:block layout:fragment="content" layout:decorate="~{admin/layouts/index}">
  <div class="vstack gap-3">
    <div>
      <h3 class="text-primary fw-bolder text-uppercase">Quyền truy cập</h3>
    </div>

    <hr>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/admin/internal-managements/account">Thành viên nội bộ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/admin/internal-managements/role">Quyền truy cập</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li>
    </ul>

    <div class="hstack gap-2 my-3">
      <div class="input-group w-50">
        <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm ..."
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary btn-sm" type="button" id="button-addon2">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div class="hstack gap-2 ms-auto">
        <button type="button" class="btn btn-primary btn-sm">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm">
          <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-success btn-sm">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <table class="table table-hover table-striped border shadow rounded-3 mb-3">
      <thead>
        <tr>
          <th scope="col">
            <input class="form-check-input" type="checkbox" value="">
          </th>
          <th scope="col">No.</th>
          <th scope="col">Id</th>
          <th scope="col">Logo</th>
          <th scope="col">Tên</th>
          <th scope="col">Tên Code</th>
          <th scope="col" class="text-center">Công cụ</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="role, state : ${roles}">
          <tr>
            <td><input class="form-check-input" type="checkbox" value=""></td>
            <th scope="row">[[${state.count}]]</th>
            <td>[[${role.id}]]</td>
            <td>
              <img class="rounded-circle" style="width: 50px;" th:src="${role.logo}" />
            </td>
            <td>[[${role.name}]]</td>
            <td>[[${role.code}]]</td>
            <td class="text-center">
              <a th:href="@{/admin/internal-managements/role/{id}(id=${role.id})}" class="btn btn-sm btn-info">Xem</a>
              <a th:href="@{/admin/internal-managements/role/{id}(id=${role.id})}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</th:block>
