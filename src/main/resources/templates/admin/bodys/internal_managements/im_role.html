<th:block layout:fragment="content" layout:decorate="~{admin/layouts/index}">

  <div class="vstack gap-7">
    <div>
      <h3 class="text-primary fw-bolder">Quản lý nội bộ</h3>
    </div>

    <hr>

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link" id="nav-test-tab" data-bs-toggle="tab" data-bs-target="#nav-test" type="button"
        role="tab" aria-controls="nav-contact" aria-selected="false">Quản lý nội bộ</button>
        
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">Thành viên nội bộ</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">Quyền truy cập</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
          role="tab" aria-controls="nav-contact" aria-selected="false">Quản lý nội bộ</button>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade" id="nav-test" role="tabpanel" aria-labelledby="nav-test-tab">
        test
      </div>

      <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        Sắp ra mắt...
      </div>

      <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

        <div class="hstack gap-2 my-3">
          <div class="input-group w-50">
            <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm ..."
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary btn-sm" type="button" id="button-addon2">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div class="hstack gap-2 ms-auto">
            <button type="button" class="btn btn-primary btn-sm">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm">
              <i class="fa fa-eraser" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-success btn-sm">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <table class="table table-hover table-striped border shadow rounded-3 mb-3">
          <thead>
            <tr>
              <th scope="col">
                <input class="form-check-input" type="checkbox" value="">
              </th>
              <th scope="col">No.</th>
              <th scope="col">Logo</th>
              <th scope="col">Tên</th>
              <th scope="col">Tên Code</th>
              <th scope="col" class="text-center">Công cụ</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="role, state : ${roles}">
              <tr>
                <td><input class="form-check-input" type="checkbox" value=""></td>
                <th scope="row">[[${state.count}]]</th>
                <td>
                  <img class="rounded-circle" style="width: 50px;" th:src="${role.logo}" />
                </td>
                <td>[[${role.name}]]</td>
                <td>[[${role.code}]]</td>
                <td class="text-center">
                  <a href="#" class="btn btn-sm btn-info">Xem</a>
                  <a href="#" class="btn btn-sm btn-warning">Sửa</a>
                  <a href="#" class="btn btn-sm btn-danger">Xóa</a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        Sắp ra mắt...
      </div>

    </div>
    <hr>
  </div>

</th:block>
