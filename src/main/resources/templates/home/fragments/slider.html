<th:block th:fragment="slider">
    <div id="carouselExampleDark" class="carousel carousel-dark slide mt-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/19/5e/39/28/khach-s-n-elizabeth.jpg?w=600&h=300&s=1"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block shadow">
                    <h5>phòng vip</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/0d/0c/27/lac-long-hotel-hai-phong.jpg?w=600&h=300&s=1"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block shadow">
                    <h5>Phòng gia đình</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/19/f4/35/2d/saigon-hotel.jpg?w=600&h=300&s=1"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block shadow">
                    <h5>Phòng cá nhân</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</th:block>
