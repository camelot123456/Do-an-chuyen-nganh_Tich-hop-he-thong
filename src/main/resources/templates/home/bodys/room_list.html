<th:block layout:fragment="content" layout:decorate="~{home/layouts/index}">
    <div class="container">

        <h3 class="text-primary" style="margin-top: 200px">DANH SÁCH LOẠI PHÒNG</h3>
        <hr>
        <div class="vstack gap-5 border rounded-3 p-3 bg-light shadow">
            <th:block th:each="room_type, state : ${rooms_type}">
                <div class="hstack gap-3">
                    <a href="#" style="width: 60%">
                        <img th:src="${room_type.logo}" alt="" style="width: 100%; height: 342px">
                    </a>
                    <div class="vstack" style="width: 40%">

                        <div class="mb-auto gap-1">
                            <div class="hstack d-flex justify-content-between">
                                <h3>[[${room_type.name}]]</h3>
                                <div class="text-warning">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                </div>
                            </div>
                            <p style="margin-bottom: 0px">[[${room_type.price}]]$/đêm</p>
                            <p style="margin-bottom: 0px">Số lượng phòng: [[${room_type.totalRoom}]]</p>
                            <br>
                            <p style="margin-bottom: 0px">[[${room_type.description}]]
                            </p>
                        </div>

                        <div class="hstack gap-3 d-flex justify-content-center">
                            <a th:href="@{'/home/room/detail/'+${room_type.id}}" class="btn btn-warning btn-lg w-100 mx-auto">XEM</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>


    </div>
</th:block>
