<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trang chủ</title>
    
      <!-- End of Async Drift Code -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .text-justify {
            text-align: justify;
        }

        .footer {
            width: 100%;
            height: 40px;
            background-color: whitesmoke;
            font-weight: bold;
        }

        .footer a:hover {
            color: black;
        }

        .w-35 {
            width: 35%;
        }

        #map {
            height: 500px;
            width: 100%;

        }
    </style>
</head>

<body>
    <div class="wrapper position-relative">
        <!-- -----------------------------Header------------------------------------------------------------- -->
        <div class="position-fixed start-0 end-0 top-0 bg-light" style="z-index: 10;">
            <!-- header -->
            <th:block th:insert="home/fragments/header.html :: header"></th:block>

            <!-- -----------------------------navbar------------------------------------------------------------- -->
            <th:block th:insert="home/fragments/navbar.html :: navbar"></th:block>
        </div>

        <!-- -----------------------------Đặt phòng canvas----------------------------------------- -->
        <th:block th:insert="home/fragments/canvas-checkin.html :: canvas"></th:block>

        <!-- -----------------------------Nội dung chính----------------------------------------- -->

        <div class="content-main position-absolute" style="top: 136px;">

            <!-- Slider -->
            <th:block th:insert="home/fragments/slider.html :: slider"></th:block>

            <!-- check empty room -->
            <th:block th:insert="home/fragments/nav-checked.html :: nav_checked"></th:block>


            <!-- body -->
            <th:block layout:fragment="content"></th:block>

            <!--footer-->
            <th:block th:insert="home/fragments/footer.html :: footer"></th:block>

        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
