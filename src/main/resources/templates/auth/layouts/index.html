<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trang chủ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .text-justify {
            text-align: justify;
        }

        .w-35 {
            width: 35%;
        }
    </style>
</head>

<body class="">

    <div class="container-flurd bg-light d-flex align-items-center" style="height: 100vh;">

        <form class="border rounded shadow h-auto mx-auto p-4" style="width: 35%" action="/handle_login" method="post">
            <h3 class="text-center text-primary my-3">
                ĐĂNG NHẬP
            </h3>

            <div class="mb-3">
                <label for="username" class="form-label text-primary">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-primary">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="remember-me">
                <label class="form-check-label text-primary" for="flexCheckDefault">
                    Lưu mật khẩu
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-4 ">Đăng nhập</button>
                <div class="d-flex justify-content-between hstack gap-2">
                    <a href="#" class="text-center">Quên mật khẩu?</a>
                    <a href="#" class="text-center">Bạn chưa có tài khoản?</a>
                </div>
                <hr>
            </div>


            <div class="d-flex justify-content-between">
                <a href="/oauth2/authorization/google" style="width: 45%" class="btn btn-outline-danger">
                	<i class="fa fa-google" aria-hidden="true"></i> GOOGLE
                </a>
                <a style="width: 45%" class="btn btn-outline-primary">
                	<i class="fa fa-facebook" aria-hidden="true"></i> FACEBOOK
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
