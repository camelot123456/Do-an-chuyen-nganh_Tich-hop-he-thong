        var $ = document.querySelector.bind(document)
        var textAreaMessage = $('#textAreaMessage')
        var textMessage = $('#textMessage')

        function connect() {
            websocket = new WebSocket("ws://localhost:8081/server1");
            websocket.onopen = function (message) { processOpen(message); };
            websocket.onmessage = function (message) { processMessage(message); };
            websocket.onclose = function (message) { processClose(message); };
            websocket.onerror = function (message) { processError(message); };
        }
        function disconnect() {
            websocket.close();
        }

        function processOpen(message) {
            textAreaMessage.value += "Server connect... \n";
        }
        function processMessage(message) {
            console.log(message);
            textAreaMessage.value += "Response From Server ==> " + message.data + " \n";
        }
        function processClose(message) {
            textAreaMessage.value += "Server Disconnect... \n";
        }
        function processError(message) {
            textAreaMessage.value += "Error... " + message + " \n";
        }
        function sendMessage() {
            if (typeof websocket != 'undefined' && websocket.readyState == WebSocket.OPEN) {
                websocket.send(textMessage.value);
                textAreaMessage.value += "Send to Server ==> " + textMessage.value + " \n";
                textMessage.value = "";
            }
        }
    </script>
